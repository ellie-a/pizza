<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Space Cat Pizza</h1>
      </div>
      <form class="order well">
        <div class="row" id="size">
          <h3 class="text">What size whould you like your pizza?</h3>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Small" checked>
              Small (10")
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Medium">
              Medium (14")
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Large">
              Large (16")
            </label>
          </div>
        </div>
        <div class="row" id="pizzaToppings">
          <h3 class="text">What toppings would you like?</h3>
          <div class="radio">
            <label>
              <input type="radio" name="topping" value="Pepperoni">
              Pepperoni
            </label>
          </div>
          <!-- <h3>Now add some toppings!</h3>
          <input type="checkbox" name="toppings" value="pepperoni"> Pepperoni<br> -->
          <!-- <input type="checkbox" name="toppings" value="salami">Salammi<br>
          <input type="checkbox" name="toppings" value="bacon">Bacon<br>
          <input type="checkbox" name="toppings" value="mushrooms">Mushrooms<br>
          <input type="checkbox" name="toppings" value="olives">Olives<br> -->
        </div>
        <br></br>
        <button type="submit">Order Your Pizza!</button>
      </form>
      <div class="well">
        <p><b>Your pizza size:</b></p>
        <span id="pizzaSize"></span>
        <br>
        <p><b>Your toppings:</b></p>
        <span id="customerToppings"></span>
        <br>
        <p><b>Your total:</b></p>
        <span id="total"></span>
        <br>
      </div>
     </div>
  </body>
</html>
